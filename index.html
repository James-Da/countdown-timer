<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="countdown-body">
      <div class="header">We're launching soon</div>
      <div class="counter">
        <div class="days">
          <div class="box" id="days">08</div>
          <p>DAYS</p>
        </div>
        <div class="hours">
          <div class="box" id="hours">23</div>
          <p>HOURS</p>
        </div>
        <div class="minutes">
          <div class="box" id="minutes">55</div>
          <p>MINUTES</p>
        </div>
        <div class="seconds">
          <div class="box" id="seconds">41</div>
          <p>SECONDS</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="icon">
        <img src="./images/icon-facebook.svg" alt="facebook icon" />
        <img src="./images/icon-pinterest.svg" alt="pinterest icon" />
        <img src="./images/icon-instagram.svg" alt="instagram icon" />
      </div>
    </footer>

    <img src="images/pattern-hills.svg" alt="" class="mountain" />

    <script src="script.js"></script>
  </body>
</html>
